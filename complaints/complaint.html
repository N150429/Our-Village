<h1 class="header-w3ls">Give your complaint</h1>
<div class="content-w3ls">

	<div class="form-w3ls">
		<form action="#" method="post">
			<div class="content-wthree1">
				<div class="grid-agileits1">
					<div class="form-control"> 
						<label class="header"> Name <span>:</span></label>
						<input type="text" id="name" name="name" placeholder="Enter Your Name" title="Please enter your Full Name" required="">
					</div>
		
					<div class="form-control">	
						<label class="header">Email Address <span>:</span></label>
						<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
					</div>
	
					<div class="form-control"> 
						<label class="header">Mobile <span>:</span></label>
						<input type="text" id="orgn" name="orgn" placeholder="Enter your registered mobile number " title="Please enter your mobile number" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Aadhaar<span>:</span></label>
						<input type="text" id="orgn" name="orgn" placeholder=" Enter valid aadahra number" title="Please enter your aadhar number" required="">
					</div>
					<div class="form-control"> 
						<label class="header">Address<span>:</span></label>
						<input type="text" id="orgn" name="orgn" placeholder="Enter your adress" title="" required="">
					</div>
				</div>
				
				
			</div>
			<div class="content-wthree2">
				<div class="grid-w3layouts1">
					<div class="w3-agile1">
						<label class="rating">Please specify the type of complaint<span>:</span></label>
						<ul>
							<li>
								<input type="radio" id="a-option" name="selector1">
								<label for="a-option">Agriculture</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="b-option" name="selector1">
								<label for="b-option">Roads</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="c-option" name="selector1">
								<label for="c-option">lights</label>
								<div class="check"><div class="inside"></div></div>
							</li>
							<li>
								<input type="radio" id="d-option" name="selector1">
								<label for="d-option">others</label>
								<div class="check"></div>
							</li>
							
						</ul>
					</div>	
				</div>
				
				<div class="clear"></div>
			</div>
			<div class="content-wthree3">	
				<div class="form-control">
					<label class="enquiry"> Message <span>:</span></label>
					<textarea id="message" name="message" placeholder="Your Queries" title="Please enter Your Queries"></textarea>
					<div class="clear"></div>
				</div>
			</div>	
			<div class="content-wthree4">	
				<div class="form-control">
					<input type="submit" class="register" value="Submit">
					<input type="reset" class="reset" value="Reset">
					<div class="clear"></div>
				</div>
			</div>		
		</form>
	</div>
</div>
