<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
           <label for="mail">mobile:</label>
          <input type="tel" id="tel" name="user_mobile">
           <label for="name">aadhar:</label>
          <input type="number" id="aahdar" name="user_aadhaar">
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
            <label for="password">Confirm Password:</label>
             <input type="password" id="confirmpassword" name="user_password">
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 18</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">18 or older</label>
        </fieldset>
        
        <fieldset>
         
          <label for="bio">Address:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
         <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
